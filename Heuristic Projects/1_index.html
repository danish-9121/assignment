<!DOCTYPE html>
<head>
<title>BOOKING FORM</title>
</head>

<body>
    <h1>Restaurant Booking</h1>

    <Form>
        <form>
            <section> <!--Details -->
            <div>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name"><br>
            </div>
            <div>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <br>
            </section>

            <section> <!-- Veg, Non-Veg, Both-->
            <h3><p>What would you like to have</p></h3>
            <div>
                <input type="radio" id="Veg" name="Food" value="Veg">
                <label for="Veg">Veg</label><br>
                <input type="radio" id="Non Veg" name="Food" value="Non Veg">
                <label for="Non Veg">Non Veg</label><br>
                <input type="radio" id="Both" name="Food" value="Both">
                <label for="Both">Both</label>
            </div>
            <br>
            </section>

            <section> <!--Different Country Food-->
            <h3><p>Which country food would you like to Eat</p></h3>
            <div>
                <input type="checkbox" id="Food" name="Food" value="Indian">
                <label for="Food"> Indian </label><br>
                <input type="checkbox" id="Food" name="Food" value="Chinese">
                <label for="Food"> Chinese </label><br>
                <input type="checkbox" id="Food" name="Food" value="Italian">
                <label for="Food"> Italian </label><br>
                <input type="checkbox" id="Food" name="Food" value="Korean">
                <label for="Food"> Korean </label><br>
                <input type="checkbox" id="Food" name="vehicle3" value="Thai">
                <label for="Food"> Thai </label><br>
            </div>
            <br>
            </section>

            <section> <!--Nearest Restaurant-->
            <div>
                <label for="Address"><p><h3>Choose your nearest restaurant:</h3></p></label>
                <select name="Address" id="Address">
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Nasik">Nasik</option>
                </select>
            </div>
            <br>
            </section>

            <section> <!--Calendar-->
                <div>
                    <label for="Booking Date"><p><h3>Booking Date:</h3></p></label>
                    <input type="date" id="Booking Date" name="Booking Date">
                </div>
                <br>
            </section>

            <section> <!--Total People-->
                <p><h3>Total Number Of People:</h3></p>
                <div>
                    <label for="Senior Citizen">Senior Citizen</label>
                    <input type="number" id="Senior citizen" name="Senior citizen">
                </div>
                <br>

                <div>
                    <label for="Adult">Adult</label>
                    <input type="number" id="Adult" name="Adult">
                </div>
                <br>

                <div>
                    <label for="Children">Children</label>
                    <input type="number" id="Children" name="Children">
                </div>
                <br>
            </section>

            <section> <!--Choose Document-->
            <div>
                <p><h3>If you have any voucher (upload in the pdf form)</p></h3>
                <form action="/action_page.php">
                <input type="file" id="myFile" name="filename">
                <input type="submit">
                </form>
            </div>
            <br>
            </section>
         
            <section> <!--Review-->
            <div>
                <label for="Restaurant review"><p><h3>Your Precious Review</h3></p></label>
                <textarea id="Restaurant review" name="Restaurant review" rows="4" cols="50">
                </textarea>
            </div>
            <br>
            </section>

            <section> <!--Submit-->
            <div>
                <p><h3> Submit</h3></p><input type="submit" value="Submit">
            </div>
            </section>
            
        </form>
    </Form>
</body>
</html>
